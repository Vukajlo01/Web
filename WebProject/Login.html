<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css" />

    <script src="Scripts/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#loginForm").submit(function (event) {
                event.preventDefault();

                // Get form data
                var formData = {
                    username: $("#username").val(),
                    password: $("#password").val()
                };

                function setCookie(cName, cValue, expDays) {
                    let date = new Date();
                    date.setTime(date.getTime() + (expDays * 24 * 60 * 60 * 1000));
                    const expires = "expires=" + date.toUTCString();
                    document.cookie = cName + "=" + cValue + "; " + expires + "; path=/";
                }

                // Send POST request to login endpoint
                $.ajax({
                    type: "POST",
                    url: "api/login",
                    data: JSON.stringify(formData),
                    contentType: "application/json",
                    success: function (response) {
                        //localStorage.setItem('isAuthenticated', 1);

                        setCookie('isAuthenticated', 1, 1);
                        setCookie('username', response.Username, 1);
                        
                        switch (response.Role) {
                            case 0: setCookie('Role', 'BUYER', 1);
                                    break;
                            case 1: setCookie('Role', 'SELLER', 1);
                                    break;
                            case 2: setCookie('Role', 'ADMIN', 1);
                                    break;
                        }
                        window.location.href = "Index.html";
                    },
                    error: function (error) {
                        alert("Login failed: " + error.responseJSON.message);
                    }
                });
            });
        });
    </script>

</head>

<body>
    <div class="container">
        <p class="title">Login</p>
        <form id="loginForm">
          <p>Username:</p>
          <input type="text" id="username"/>
          <p>Password:</p>
          <input type="password" id="password"/><br />
          <input type="submit" value="Login"/><br />
          <a href="RegisterUser.html">New user? Register here!</a>
        </form>       
        </div>
</body>
    
</html>
